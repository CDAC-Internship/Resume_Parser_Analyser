<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->

    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="../static/index.css">
    <script src="{% static 'index.js' %}" defer></script>
</head>
<body>
    <!-- {% url 'resume_parser_app:uploads' %} -->
    <div class="container">
        <h2>Welcome to resume analyser</h2>

        {% if not txt %}
        <div class="input-form">
            <form action="{% url 'resume_parser_app:uploads' %}" method="POST" enctype="multipart/form-data" id="form">
              <label for="">Enter job discription</label>  
              <textarea name="jd" id="" cols="20" rows="10" placeholder="Enteer the job description here"></textarea>
              <label > file name </label>
                <input type="text" name="filename"  placeholder="enter your file name" id = "filename">
                <input type="file" multiple name="file_uploads" id="file_up">
                {% csrf_token %}
                <button type="submit">Upload</button>
            </form>
        </div>
        {% else %}
        
            <!-- {{ res }}
            {{ txt }}
            {{ next_line }}
            
            {% for obj in res %}
            <p>{{ obj }}</p>
            {% endfor %} -->
            <!-- {{txt}} -->

            <a href="{% url 'resume_parser_app:json' %}">Export json</a>
            <a href="{% url 'resume_parser_app:csv' %}">Export csv</a>
            <a href="{% url 'resume_parser_app:xlsx' %}">Export Excel</a>

    
        {% endif %}
    </div>
</body>
</html>
